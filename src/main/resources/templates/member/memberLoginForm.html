<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout1}">
    <!-- 사용자 CSS 추가 -->
    <th:block layout:fragment="css">
        <style>
            .error{
              color: #bd2130;
             }
            .aTagDeco {
                text-decoration-line: none;
            }
            .imgTagIcon {
                width: 50px;
            }
            .defaultLogin {
                font-size: 15px;
            }
            .footerDown {
                height: 380px;
            }
        </style>
    </th:block>
    <div layout:fragment="content">
        <div class="col-3 mx-auto">
            <div class="text-center mt-4 mb-4">
                <h1>로그인</h1>
            </div>
            <form action="/members/login" role="form" method="post" >
                <div class="form-floating mb-3">
                    <input type="email" name="email" class="form-control" placeholder="">
                    <label th:for="email">이메일 주소</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="password" name="password" class="form-control" placeholder="">
                    <label th:for="password">비밀번호</label>
                </div>
                <p th:if="${loginErrorMsg}" class="error" th:text="${loginErrorMsg}"></p>
                <div class="container text-center mb-5">
                    <div class="row">
                        <button class="btn btn-success me-1 col">로그인</button>
                        <button type="button" class="btn btn-success col" onclick="location.href='/members/new'">회원가입</button>
                    </div>
                </div>
                <div class="text-center mb-4 defaultLogin">
                    <p>다른 계정으로 로그인</p>
                </div>
                <div class="text-center">
                    <a href="/oauth2/authorization/google" class="aTagDeco">
                        <img src="/images/img/google_round.png" class="me-3 imgTagIcon" alt="구글 아이디로 로그인">
                    </a>
                    <a href="/oauth2/authorization/naver" class="aTagDeco">
                        <img src="/images/img/naver_round.png" class="me-3 imgTagIcon" alt="네이버 아이디로 로그인">
                    </a>
                    <a href="/oauth2/authorization/kakao" class="aTagDeco">
                        <img src="/images/img/kakao_round.webp" class="me-3 imgTagIcon" alt="카카오 아이디로 로그인">
                    </a>
                </div>

                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
            </form>
        </div>
        <div class="footerDown"></div>
    </div>
</html>
