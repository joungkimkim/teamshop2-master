<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorate="~{layouts/layout1}">
    <th:block layout:fragment="script">
        <script th:inline="javascript">

        </script>
    </th:block>
    <!-- 사용자 CSS 추가 -->
    <th:block layout:fragment="css">
        <style>
            div{
                text-align: left;
                height: auto;
            }
            #content{
                height: 400px;
                resize: none;
                line-height: 20px;
                background-color : #f0f0f0;
            }
            .rounded-3 {
                background-color : #D8D8D8;
                height:55px;
            }
        </style>
    </th:block>
    <div layout:fragment="content">
        <div class="container col-5">
            <div class="py-3 text-center">
                <h2 th:text="${writeFormDto.title}"></h2>
            </div>
            <div class="rounded-3 mb-2">
                <div class="row pt-3">
                    <div class="col text-end">
                        <span th:text="'작성자: ' + ${writeFormDto.writer}"></span>
                    </div>
                    <div class="col-2"></div>
                    <div class="col text-start">
                        <span th:text="'작성일: ' + ${writeFormDto.localDate}"></span>
                    </div>
                </div>
            </div>
            <div class="form-floating mb-3">
                <textarea readonly class="form-control-plaintext" id="content" th:text="${writeFormDto.content}"></textarea>
            </div>
            <hr class="my-4">
            <div>
                <input type="button" class="btn btn-secondary" onclick="location.href='/faq/boardLists'" value="목록">
            </div>

            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
        </div>
    </div>
</html>
